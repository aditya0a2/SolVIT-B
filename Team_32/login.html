<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon_io (1)/favicon-32x32.png">
    <title>ServEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="login-div">

        <div class="row center">
            <h5> Welcome to ServEase</h5>
            <h6 style="padding-top: 15px;">Sign In</h6>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email_input" type="email" class="validate" placeholder="Email" />


            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_input" type="password" class="validate" placeholder="Password" />

                <div>
                    <a href="#"><b>Forgot password</b></a>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col s12">
                Not your computer? Use a private window to sign in.
                <a href="#"><b>Learn more</b></a>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col s6">
                <a href="./sign-up.html">Create account</a>
            </div>
            <div class="col s6 right-align">
                <a class="waves-effect waves-light btn" href="#" onclick="loginUser()">Login</a>

            </div>
    </div>


</body>

</html>
